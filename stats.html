<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wacky Wings – Stats</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="stats.css" />
</head>
<body>
  <header class="navbar">
    <div class="dropdown">
      <button id="usernameDisplay" class="dropdown-toggle">Loading ▼</button>
      <div class="dropdown-menu" id="userMenu">
        <a href="game.html">Back to Game</a>
        <button id="logoutBtn">Logout</button>
      </div>
    </div>
    <a href="index.html" class="logo-link">
      <img src="images/logo.png" alt="Logo" />
    </a>
  </header>

  <main class="container">
    <h2>Your Stats</h2>
    <div class="stat-box">
      <h3>High Score</h3>
      <p id="highScore">–</p>
    </div>
    <div class="stat-box">
      <h3>Times Played</h3>
      <p id="timesPlayed">–</p>
    </div>
    <div class="stat-box">
      <h3>Average Score</h3>
      <p id="averageScore">–</p>
    </div>

    <h2>🌐 World Ranking</h2>
    <table>
      <thead>
        <tr><th>Rank</th><th>Username</th><th>High Score</th></tr>
      </thead>
      <tbody id="leaderboardBody">
        <tr><td colspan="3">Loading…</td></tr>
      </tbody>
    </table>
  </main>

  <!-- load our module -->
  <script type="module" src="stats.js"></script>
</body>
</html>
