<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wacky Wings - Stats</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="stats.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <header class="navbar">
    <div class="dropdown">
      <button id="usernameDisplay" class="dropdown-toggle">Loading ▼</button>
      <div class="dropdown-menu" id="userMenu">
        <a href="game.html">Back to Game</a>
        <button id="logoutBtn">Logout</button>
      </div>
    </div>
    <a href="index.html" class="logo-link" style="margin-right: -10px;">
      <img src="images/logo.png" alt="Logo" />
    </a>
  </header>

  <div class="container">
    <h2>Your Stats</h2>
    <div class="stat-box">
      <h3>High Score</h3>
      <p id="highScore">Loading...</p>
    </div>
    <div class="stat-box">
      <h3>Times Played</h3>
      <p id="timesPlayed">Loading...</p>
    </div>
    <div class="stat-box">
      <h3>Average Score</h3>
      <p id="averageScore">Loading...</p>
    </div>

    <h2>🌐 World Ranking</h2>
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Username</th>
          <th>High Score</th>
        </tr>
      </thead>
      <tbody id="leaderboardBody">
        <tr><td colspan="3">Loading leaderboard...</td></tr>
      </tbody>
    </table>
  </div>

  <footer style="
  background: rgba(0, 0, 0, 0.4);
  color: #00ffff;
  border-top: 2px solid #ff00ff;
  text-align: center;
  padding: 1.2rem 1rem;
  font-family: 'Segoe UI', sans-serif;
  font-size: 14px;
  font-weight: 500;
  line-height: 1.6;
">
  <p style="margin: 0;">
    &copy; 2025 <strong>Wacky Wings</strong>. All rights reserved.<br />
    Made with 💻 by 
    <a 
      href="https://github.com/usmanAfzalKhan/wacky-wings" 
      target="_blank" 
      style="color: #ff00ff; text-decoration: none; font-weight: bold;"
      onmouseover="this.style.textDecoration='underline'" 
      onmouseout="this.style.textDecoration='none'"
    >
      Usman Khan
    </a>
  </p>
</footer>

  

  <script type="module" src="stats.js"></script>

</body>
</html>
