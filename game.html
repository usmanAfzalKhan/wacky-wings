<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wacky Wings - Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #70c5ce;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .navbar {
      width: 100%;
      background-color: rgba(0, 0, 0, 0.3);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }
    .logo-link img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    .dropdown {
      position: relative;
    }
    .dropdown-toggle {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .dropdown-menu {
      position: absolute;
      top: 36px;
      left: 0;
      background-color: white;
      color: black;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      display: none;
      z-index: 1001;
      min-width: 120px;
    }
    .dropdown-menu a,
    .dropdown-menu button {
      display: block;
      padding: 10px 16px;
      font-size: 14px;
      background: none;
      border: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
    }
    .dropdown-menu a:hover,
    .dropdown-menu button:hover {
      background-color: #f0f0f0;
    }
    #scoreDisplay {
      margin-top: 80px;
      margin-bottom: 10px;
      font-size: 20px;
      font-weight: bold;
      color: black;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 6px 10px;
      border-radius: 8px;
    }
    #gameCanvas {
      background: #70c5ce;
      display: block;
      border: 2px solid #000;
    }
  </style>
</head>
<body>

  <header class="navbar">
    <div class="dropdown">
      <button id="usernameDisplay" class="dropdown-toggle">Loading ▼</button>
      <div class="dropdown-menu" id="userMenu">
        <a href="stats.html">My Stats</a>
        <button onclick="alert('Logout functionality goes here')">Logout</button>
      </div>
    </div>
    <a href="index.html" class="logo-link" style="margin-right: 28px;">
      <img src="images/logo.png" alt="Logo" />
    </a>
  </header>

  <div id="scoreDisplay">Score: 0</div>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDJJ8FL79BXg4qA1XevOeD3Qqj_q87lN-o",
      authDomain: "wacky-wings.firebaseapp.com",
      projectId: "wacky-wings",
      storageBucket: "wacky-wings.appspot.com",
      messagingSenderId: "86787566584",
      appId: "1:86787566584:web:a4e421c1259763d061c40d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const usernameDisplay = document.getElementById("usernameDisplay");
    const userMenu = document.getElementById("userMenu");

    usernameDisplay.addEventListener("click", () => {
      const visible = userMenu.style.display === "block";
      userMenu.style.display = visible ? "none" : "block";
      usernameDisplay.textContent = usernameDisplay.textContent.replace(/.$/, visible ? '▼' : '▲');
    });

    document.addEventListener("click", (e) => {
      if (!usernameDisplay.contains(e.target) && !userMenu.contains(e.target)) {
        userMenu.style.display = "none";
        if (!usernameDisplay.textContent.endsWith("▼")) {
          usernameDisplay.textContent = usernameDisplay.textContent.replace(/.$/, '▼');
        }
      }
    });

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userDoc = await getDoc(doc(db, "users", user.uid));
        const username = userDoc.exists() ? userDoc.data().username : "User";
        usernameDisplay.textContent = `${username} ▼`;
      } else {
        usernameDisplay.textContent = "Guest ▼";
      }
    });

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("scoreDisplay");

    let score = 0;
    const birdImg = new Image();
    birdImg.src = "images/bird.png";

    const pipeImg = new Image();
    pipeImg.src = "images/pipe.png";

    const isMobile = /Mobi|Android|iPhone/i.test(navigator.userAgent);
    const pipeSpeed = isMobile ? 1.1 : 2;
    const pipeSpacing = isMobile ? 210 : 120;

    const bird = {
      width: 40,
      height: 40,
      x: 80,
      y: 200,
      velocity: 0,
      gravity: isMobile ? 0.16 : 0.5,
      jumpStrength: isMobile ? -3.5 : -6,
      maxVelocity: 10,
      angle: 0
    };

    const pipes = [];
    const pipeWidth = 60;
    const pipeTileHeight = 60;
    const pipeGap = 150;
    let frameCount = 0;

    function createPipe() {
      const minTopY = 50;
      const maxTopY = canvas.height - pipeGap - 50;
      const topY = Math.floor(Math.random() * (maxTopY - minTopY + 1)) + minTopY;
      pipes.push({
        x: canvas.width,
        topY,
        bottomY: topY + pipeGap,
        passed: false
      });
    }

    function updatePipes() {
      for (const pipe of pipes) {
        pipe.x -= pipeSpeed;
      }
      if (pipes.length && pipes[0].x + pipeWidth < 0) pipes.shift();
      if (frameCount > pipeSpacing && frameCount % pipeSpacing === 0) createPipe();
      for (const pipe of pipes) {
        if (!pipe.passed && pipe.x + pipeWidth < bird.x) {
          pipe.passed = true;
          score++;
          scoreDisplay.textContent = `Score: ${score}`;
        }
      }
    }

    function drawPipes() {
      for (const pipe of pipes) {
        for (let y = 0; y < pipe.topY; y += pipeTileHeight) {
          ctx.save();
          ctx.translate(pipe.x, y + pipeTileHeight);
          ctx.scale(1, -1);
          ctx.drawImage(pipeImg, 0, 0, pipeWidth, pipeTileHeight);
          ctx.restore();
        }
        for (let y = pipe.bottomY; y < canvas.height; y += pipeTileHeight) {
          ctx.drawImage(pipeImg, pipe.x, y, pipeWidth, pipeTileHeight);
        }
      }
    }

    function updateBird() {
      bird.velocity += bird.gravity;
      bird.velocity = Math.min(bird.velocity, bird.maxVelocity);
      bird.y += bird.velocity;
      const maxDown = 60 * Math.PI / 180;
      const maxUp = -30 * Math.PI / 180;
      bird.angle = bird.velocity > 0 ? Math.min(bird.angle + 0.04, maxDown) : maxUp;

      if (bird.y + bird.height > canvas.height) {
        bird.y = canvas.height - bird.height;
        bird.velocity = 0;
      }
      if (bird.y < 0) {
        bird.y = 0;
        bird.velocity = 0;
      }
    }

    function drawBird() {
      ctx.save();
      ctx.translate(bird.x + bird.width / 2, bird.y + bird.height / 2);
      ctx.rotate(bird.angle);
      ctx.drawImage(birdImg, -bird.width / 2, -bird.height / 2, bird.width, bird.height);
      ctx.restore();
    }

    function flap() {
      bird.velocity = bird.jumpStrength;
      bird.angle = -30 * (Math.PI / 180);
    }

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") flap();
    });

    if (isMobile) {
      window.addEventListener("touchend", (e) => {
        flap();
      }, { passive: true });
    } else {
      canvas.addEventListener("click", flap);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      updatePipes();
      drawPipes();
      updateBird();
      drawBird();
      frameCount++;
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
